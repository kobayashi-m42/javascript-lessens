<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Slideshow</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <main>
      <i class="fas fa-chevron-circle-left" id="prev"></i>
      <img src="img/food0.jpg" width="300" height="200" id="target">
      <i class="fas fa-chevron-circle-right" id="next"></i>
    </main>
    <nav>
      <ul id="thumbnails">
      </ul>
      <div id="play">
        <i class="fas fa-play"></i> 再生
      </div>
      <div id="pause" class="hidden">
        <i class="fas fa-pause"></i> 停止
      </div>
    </nav>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
